<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bataille navale</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body id="body">
    <div id="container">
        <div id="ownboard"></div>
        <div id="otherboard"></div>
    </div>
    <div id="weapons">
        <button class="button-30 white" id="bomb">BOMBE</button>
        <button class="button-30 white" id="torpille">TORPILLE</button>
    </div>
    
    <div class="col-3">
        <input id="inputMessage" class="effect-2" type="text" placeholder="Message" maxlength="30">
        <span class="focus-border"></span>
    </div>

    <div id="turn"></div>
    <script src="./js/renderplay.js"></script>
    <script src="./js/client.js"></script>
    <script src="./js/game.js"></script>
</body>
</html>
